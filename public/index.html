<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Document</title>
</head>
<body>
    <h1>Upload Document</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="hidden" name="userId" value="user123" /> <!-- Replace this with dynamic user ID -->
        <input type="file" name="file" />
        <button type="submit">Upload</button>
    </form>

    <h2>Get Parsed CV</h2>
    <form id="getParsedCvForm">
        <input type="number" id="cvId" name="cvId" placeholder="Enter CV ID" required />
        <button type="submit">Get Parsed CV</button>
    </form>

    <script>
        document.getElementById('getParsedCvForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const cvId = document.getElementById('cvId').value;
            window.location.href = `parsed-cv.html?id=${cvId}`;
        });
    </script>
</body>
</html>
